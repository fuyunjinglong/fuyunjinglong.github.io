<script>
    // 组合式继承：结合了原型链继承和构造函数继承
function Car(name){
    this.name = name
}
Car.prototype.getName=function(){
    return this.name
}
// 结合了构造函数继承
function Bmw(name){
    Car.call(this,name)// call的应用
}
// 结合了原型链继承
Bmw.prototype = new Car()
const bmw1 = new Bmw('宝马3系')
const bmw2 = new Bmw('宝马7系')
bmw1.name = '宝马5系'
console.log(bmw1.name);//宝马5系
console.log(bmw2.name);//宝马7系
</script>
